<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Contact Form</title>
</head>
<body>

  <section>
    <h2>Contact Us</h2>
    <form action="#" method="post">
 
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob"><br><br>

      <label for="satisfaction">Satisfaction Level (1 to 10):</label><br>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10"><br><br>

      <input type="submit" value="Submit">

    </form>
  </section>
     
</body>
</html>
